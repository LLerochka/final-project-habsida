<body>
    <div class="feedback">
        <input type="checkbox" class="feedback__toggler"><img class="feedback__toggler__close" src="ic/burger.svg" alt="">
        <div id="feedback__form" class="feedback__form">
            <h1>Обратная связь</h1>
            <ul>
                <li><input id="name_input" type="text" placeholder="Имя"></li>
                <li><input id="phone_input" type="text" placeholder="Телефон"></li>
                <li><input id="email_input" type="email" placeholder="Электронная почта"></li>
                <li><textarea id="message_input" cols="30" rows="10" placeholder="Сообщение"></textarea></li>
            </ul>
                <p>Нажимая “отправить”, вы даете согласие на <span class="primary">обработку персональных данных</span> и соглашаетесь с нашей <span class="primary">политикой конфиденциальности</span>
                </p>
            <button id="submit" type="submit" value="отправить">отправить <img src="ic/dropdown.svg" alt=""></button> 

            
        </div>
    </div>
